<!doctype html>

<title> Patient List </title>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>

<body>

	<div id="navbar">
		<a href="/"> Home </a>
		<a href="/patients/"> Patients </a>
		<a href="/research"> Research </a>
		<a href="/admin/"> Admin </a>
		<p style="float:right; padding-right: 10px"> Lachlan Ashcroft </p>
	</div>

	<center class="content">
		<h1> Patients</h1>
		<!-- css for error, red background like bootstrap -->
		<h2 id="error"> {{ error }} </h2>
		
		<form action="/patients/add/" method="Post">
			<!--<label for="Last Name"> Last Name </label>-->
			<input type="text" name="First Name" value="John">
			<input type="text" name="Last Name" value="Smith">
			<input type="text" name="Age" value="52" id="input-age">
			<input type="text" name="Gender" value="Male" id="input-gender">
			<input type="text" name="Sensors" value="Blood Pressure,Heart Rate" id="input-sensors">
			<input type="submit" value="Add">
		</form>

		<br>
		
		<table id="table">
			<tr>
				<th> ID 		</th>
				<th> Last Name 	</th>
				<th> First Name </th>
				<th> Age 		</th>
				<th> Gender 	</th>
				<th> Sensors 	</th>
				<th> Remove     </th>
			</tr>

		<!-- make css have no underline for link in this table -->
		{% for patient in patients %}
			<tr>
				<td> <a href="/patients/{{ patient.ID }}"> 			{{ patient.ID }} 		 </a></td>
				<td> <a href="/patients/{{ patient.ID }}"> 			{{ patient.last_name }}  </a></td>
				<td> <a href="/patients/{{ patient.ID }}"> 			{{ patient.first_name }} </a></td>
				<td> <a href="/patients/{{ patient.ID }}"> 			{{ patient.age }} 		 </a></td>
				<td> <a href="/patients/{{ patient.ID }}"> 			{{ patient.gender }} 	 </a></td>
				<td> <a href="/patients/{{ patient.ID }}"> 			{{ patient.sensors }} 	 </a></td>

				<td style="text-align: center;"> <a href="/patients/remove/{{ patient.ID }}"> X </a></td>
			</tr>
		{% endfor %}

	</center>
</body>
